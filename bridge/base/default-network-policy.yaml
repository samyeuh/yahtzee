apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
    name: default-network-policy
    namespace: yahtzee
spec:
    podSelector:
        matchLabels:
            network.default: "true"
    policyTypes:
        - Ingress
        - Egress
    ingress:
        - from:
            - podSelector:
                matchLabels:
                    network.default: "true"
    egress:
        - to:
            - podSelector:
                matchLabels:
                    network.default: "true"
