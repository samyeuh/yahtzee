# 2. INGRESS POUR LE FRONTEND (Sans Rewrite)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: yahtzee
  # Pas d'annotation de rewrite ici !
spec:
  ingressClassName: nginx
  rules:
  - host: yahtzee.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80