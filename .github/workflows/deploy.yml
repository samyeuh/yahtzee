name: CI/CD - Yahtzee Back & Front

on:
  push:
    branches: [main, dev-ops]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend (Flask)
      uses: docker/build-push-action@v5
      with:
        context: ./back
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/yahtzee-back:latest

    - name: Build and Push Frontend (Vite + Nginx)
      uses: docker/build-push-action@v5
      with:
        context: .        
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/yahtzee-front:latest
